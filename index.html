<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morse Code Decoder</title>
  <link rel="stylesheet" href="./project.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Morse Code Decoder</h1>
